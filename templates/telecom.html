<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telecom Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/" method="post">
                    <legend>Telecom Churn Form</legend>
                    <div class="mb-3">
                        <label for="SeniorCitizen">SeniorCitizen</label>
                        <input type="number" class="form-control" id="SeniorCitizen" name="SeniorCitizen" min="0" max="1" placeholder="select between 0 to 1" required="required">
                    </div>
        
                    <div class="mb-3">
                        <label for="Partner">Partner</label>
                        <select class="form-control" id="Partner" name="Partner" placeholder="Partner" required="required">
                            <option value="" disabled selected>Partner</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="Dependents">Dependents</label>
                        <select class="form-control" id="Dependents" name="Dependents" placeholder="Dependents" required="required">
                            <option value="" disabled selected>Dependents</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="tenure">tenure</label>
                        <input type="number" class="form-control" id="tenure" name="tenure" min="1" max="200" placeholder="select between 1 to 200" required="required">
                    </div>
                      
                    <div class="mb-3">
                        <label for="MultipleLines">MultipleLines</label>
                        <select class="form-control" id="MultipleLines" name="MultipleLines" placeholder="MultipleLines" required="required">
                          <option value="" disabled selected>MultipleLines</option>
                          <option>Yes</option>
                          <option>No</option>
                          <option>No phone service</option>
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label for="InternetService">InternetService</label>
                        <select class="form-control" id="InternetService" name="InternetService" placeholder="InternetService" required="required">
                            <option value="" disabled selected>InternetService</option>
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="OnlineSecurity">OnlineSecurity</label>
                        <select class="form-control" id="OnlineSecurity" name="OnlineSecurity" placeholder="OnlineSecurity" required="required">
                            <option value="" disabled selected>OnlineSecurity</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="OnlineBackup">OnlineBackup</label>
                        <select class="form-control" id="OnlineBackup" name="OnlineBackup" placeholder="OnlineBackup" required="required">
                            <option value="" disabled selected>OnlineBackup</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="DeviceProtection">DeviceProtection</label>
                        <select class="form-control" id="DeviceProtection" name="DeviceProtection" placeholder="DeviceProtection" required="required">
                            <option value="" disabled selected>DeviceProtection</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="TechSupport">TechSupport</label>
                        <select class="form-control" id="TechSupport" name="TechSupport" placeholder="TechSupport" required="required">
                            <option value="" disabled selected>TechSupport</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="StreamingTV">StreamingTV</label>
                        <select class="form-control" id="StreamingTV" name="StreamingTV" placeholder="StreamingTV" required="required">
                            <option value="" disabled selected>StreamingTV</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="StreamingMovies">StreamingMovies</label>
                        <select class="form-control" id="StreamingMovies" name="StreamingMovies" placeholder="StreamingMovies" required="required">
                            <option value="" disabled selected>StreamingMovies</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>No internet service</option>
                        </select>
                    </div>

                      
                    <div class="mb-3">
                        <label for="Contract">Contract</label>
                        <select class="form-control" id="Contract" name="Contract" placeholder="Contract" required="required">
                            <option value="" disabled selected>Contract</option>
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="PaperlessBilling">PaperlessBilling</label>
                        <select class="form-control" id="PaperlessBilling" name="PaperlessBilling" placeholder="PaperlessBilling" required="required">
                            <option value="" disabled selected>PaperlessBilling</option>
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="PaymentMethod">PaymentMethod</label>
                        <select class="form-control" id="PaymentMethod" name="PaymentMethod" placeholder="PaymentMethod" required="required">
                            <option value="" disabled selected>PaymentMethod</option>
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>
        
                    <div class="mb-3">
                        <label for="MonthlyCharges">MonthlyCharges</label>
                        <input type="number" class="form-control" id="MonthlyCharges" name="MonthlyCharges" min="10" max="140" step="0.01" placeholder="select between 10 to 140" required="required">
                    </div>
    
                    <div class="mb-3">
                        <label for="TotalCharges">TotalCharges</label>
                        <input type="number" class="form-control" id="TotalCharges" name="TotalCharges" min="10" max="10000" step="0.01" placeholder="select between 10 to 10000" required="required">
                    </div>
        
                        <input class="btn btn-primary" type="submit" value="Predict Telecom-Churn-Status" required />
                    </div>
                    
                </form>
            </div>
            <div class="text-center text-black">
                <h2 class="display-4 fw-bolder">Telecom Churn Status: {{context}} </h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
        }).blur(function(){
            if($(this).val() === ''){
                $(this).parent().removeClass("focus");
            }
        })
    </script>
  </body>
</html>
